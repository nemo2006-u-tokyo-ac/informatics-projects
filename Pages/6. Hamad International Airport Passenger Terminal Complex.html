    <section class="sentences">
        <p>
            カタールの着実な発展を反映し、曲線を描くドラマチックな屋根のキャノピーを備えた空港のデザインは、海の波と砂丘の印象を想起させ、その景観を力強く映し出すことで、街の文化遺産へのオマージュとなっています。遮るもののない眺望は、乗客が目的地を容易に見つけられるようにしています。あえて装飾を控えることで、広大な複合施設内の空間機能と動線を明瞭に把握できるようになっています。
