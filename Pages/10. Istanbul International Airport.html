        <p>
            空港のアーチ型天井のデザインは、エアサイドからランドサイドへの方向感覚を強く印象付け、直感的な道案内を可能にし、乗客の体験を向上させています。インテリアはイスタンブールの刻々と変化する色彩とトーンからインスピレーションを得ており、繊細なスラット屋根は、様々な青色と複雑な幾何学模様を織りなす自然光の戯れを演出しています。2025年までに最終段階を迎えるこの巨大な空港は、最大2億人の旅客数を処理すると推定されており、旅客数において単一屋根の空港としては世界最大規模となります。
