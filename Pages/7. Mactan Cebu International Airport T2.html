        <p>
            MCIAはフィリピンで2番目に大きな空港であり、増加する交通需要に対応するため、将来の拡張にも対応できるモジュール設計を採用しています。リゾートのような雰囲気を醸し出しつつ、空港ターミナルとして機能することをコンセプトとしています。高い傾斜の屋根と軒は、低層階に設置することで、日中の熱の吸収と眩しさを最小限に抑えます。最上層の構造物は、周辺で頻繁に発生する地震や台風の影響にも耐えられるよう、しっかりと補強されています。
