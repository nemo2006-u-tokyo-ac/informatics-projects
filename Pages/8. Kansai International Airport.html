    <section class="sentences">
        <p>
            イタリア人建築家レンゾ・ピアノの設計により、大阪湾の人工島に建設されたこの空港は、世界初の海上空港とされています。全長1.7kmに及ぶ縦長の空港設計と、翼のような湾曲した屋根を持つ42の搭乗ゲートは、日本の頻発する地震に耐えられるように設計されています。開港からわずか4か月で、マグニチュード6.9の阪神淡路大震災にも最小限の被害で耐え抜きました。
        </p>
